<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>


<div ng-app="myApp" ng-controller="namesCtrl">
 Search Name: <input type="text" ng-model="searchText"/>

</br></br>

<table border="1" width="100%">
<tr>
<th>Name</th>
<th>Country</th>
</tr>
<tr ng-repeat="x in names | filter:searchText">
<td>{{x.name}}</td>
<td>{{x.country}}</td>
</tr>
</table>

</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
        {name:'Jani',country:'Norway'},
        {name:'Carl',country:'Sweden'},
        {name:'Margareth',country:'England'},
        {name:'Hege',country:'Norway'},
        {name:'Joe',country:'Denmark'},
        {name:'Gustav',country:'Sweden'},
        {name:'Birgit',country:'Denmark'},
        {name:'Mary',country:'England'},
        {name:'Kai',country:'Norway'}
        ];
   $scope.search=function(x){
             if($scope.searchText==undefined){
                 return true;
}
else if(x.name.toLowercase().indexOf($scope.searchText.toLowercase) != -1 || x.country.toLowercase().indexOf($scope.searchText.toLowercase) != -1){
     return true;
}
  return false;
}


});
</script>

</body>
</html>
