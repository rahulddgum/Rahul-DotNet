<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<ul ng-app="myApp" ng-controller="myCtrl">
<li ng-repeat="x in names">{{x | myFormat}}</li></ul>

<script>
var app=angular.module('myApp',[]);
app.filter('myFormat',function(){
 return function(x){
   var c,i,txt="";
   for(i=0;i<x.length;i++){
                           c=x[i];
                      if(i%2==0){
                       c=c.toUpperCase();
}
  txt +=c;
}
   return txt;
};
});
app.controller('myCtrl',function($scope){
    $scope.names = [
        'Jani',
        'Carl',
        'Margareth',
        'Hege',
        'Joe',
        'Gustav',
        'Birgit',
        'Mary',
        'Kai'
        ];});</script>
<p>This will change the names as alternate letters into uppercase</p> 
</body></html>
