<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<input type="checkbox" ng-model="hideSalary" /> Hide Salary
<table border="1" width="25%">
   <tr>
       <th>Name</th>
       <th>Gender</th>
       <th ng-hide="hideSalary">Salary</th>
       <th ng-show="hideSalary">Salary</th>
       
   </tr>
  <tr ng-repeat="x in employees">
   <td>{{x.name}}</td>
   <td>{{x.gender}}</td>
   <td ng-hide="hideSalary">{{x.salary}}</td>
  <td ng-show="hideSalary">######</td>
  
  </tr>
<table>
</div>
<script>
var app = angular.module('myApp', [ ]);
app.controller('myCtrl',function($scope){
    $scope.employees=[{name:'Rahul',gender:'Male',salary:25000},         {name:'Divya',gender:'Female',salary:35000},{name:'Suresh',gender:'Male',salary:28000},
    {name:'XYZ',gender:'Notspecified',salary:29000}
];
});
</script></body></html>
